        * {
            margin: 0;
            padding: 0;

        }

        body {
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        p {
            margin-bottom: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 800px;
        }

        .buttons button {
            background-color: #ffcc00;
            color: #121212;
            border: none;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #ffa500;
        }

        /* حاوية الكلمات بتنسيق قابل للتمرير */
        .words-container {
            display: none;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 800px;
            max-height: 60vh;
            overflow-y: auto;
            padding: 20px;
            margin-top: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
        }

        .word-item {
            background-color: #2e2e2e;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.3s;
        }

        .word-item:hover {
            transform: scale(1.05);
        }

        .word-text {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .word-icon {
            color: #ffcc00;
        }

        .back-button {
            display: none;
            margin-bottom: 20px;
            background-color: #ffcc00;
            color: #121212;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #ffa500;
        }

}

        function showWords(dialect) {
            const wordsContainer = document.getElementById("wordsContainer");
            const buttonsContainer = document.getElementById("buttonsContainer");
            const backButton = document.querySelector(".back-button");

           
            buttonsContainer.style.display = "none";
            backButton.style.display = "block";

            
            wordsContainer.innerHTML = ""; 
            wordsContainer.style.display = "flex"; 

            words[dialect].forEach(item => {
                const wordItem = document.createElement("div");
                wordItem.className = "word-item";
                
                wordItem.innerHTML = `
                    <div class="word-text">
                        <i class="fas fa-comment-dots word-icon"></i>
                        <strong>${item.word}</strong>
                    </div>
                    <span>${item.meaning}</span>
                `;
                
                wordsContainer.appendChild(wordItem);
            });
        }

      
        function goBack() {
            document.getElementById("buttonsContainer").style.display = "grid";
            document.querySelector(".back-button").style.display = "none";
            document.getElementById("wordsContainer").style.display = "none";
